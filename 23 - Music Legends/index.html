<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Legends</title>
  <meta name="description" content="Radio Music Legends">

  <script src="scripts/svg-inject.min.js"></script>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>
  <div class="app">
    <header>
     <div class="header__content">
        <nav>
          <ul class="navigation">
            <li>
              <a href="#">Início</a>
            </li>
            <li>
              <a href="#">Buscar</a>
            </li>
            <li class="active">
              <a href="#">Suas bibliotecas</a>
            </li>
          </ul>
        </nav>
    
        <h1>Music Legends</h1>
    
        <div class="user">
          <span>Bea Rodrigues</span>
          <div class="user__avatar">
            <img src="https://github.com/devbeatriz.png" alt="Avatar do GitHub">
          </div>
        </div>
     </div>
    </header>
  
    <main>
      <div class="main__content">
        <img class="logo" src="assets/logo.png" alt="Logo League of Legends">
        <strong>riot games</strong>

        <div class="controll">
          <button type="button" disabled>
            <img src="assets/icons/chevron-left.svg" alt="Ícone seta para esquerda" onload="SVGInject(this)">
          </button>
          <span>1/20</span>
          <button type="button">
            <img src="assets/icons/chevron-right.svg" alt="Ícone seta para direita" onload="SVGInject(this)">
          </button>
        </div>
      </div>
    </main>
  
    <footer>
      footer
    </footer>
  </div>
